<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="root">
        <h1>Change The Background Color By Clicking The Following Button</h1>
        <div class="label-group">
            <label for="output">Hex Code</label>
        </div>
        <div class="input-group">
            <div class="input-icon">#</div>
            <input type="text" value="000000" id="output" class="output">
            <button class="copy-btn" id="copy-btn" title="Copy to clipboard">Copy</button>
        </div>
        <div class="label-group">
            <label for="output">RGB Code</label>
        </div>
        <div class="input-group">
            <input class="output" style="margin-left: -1rem" type="text" id="output2" disabled value="rgb(255, 255, 255, 1)">
            <button class="copy-btn" id="copy-btn2"title="Copy to clipboard">Copy</button>
        </div>
        <button class="change-btn" id="changebtn">Change Color</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
